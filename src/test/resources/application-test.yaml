spring:
  application:
    name: payment-consumer-test
  main:
    banner-mode: off
    
logging:
  level:
    com.alok.payment: DEBUG
    org.springframework.web: INFO
    wiremock: INFO
    org.testcontainers: INFO

# External service URLs (will be overridden by WireMock in tests)
beneficiaries:
  service:
    url: http://localhost:8080

payment-processor:
  service:
    url: http://localhost:8081

# Resilience4j configuration for tests (faster timeouts)
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
  retry:
    configs:
      default:
        max-attempts: 2
        wait-duration: 100ms
  timelimiter:
    configs:
      default:
        timeout-duration: 2s

management:
  endpoints:
    web:
      exposure:
        include: health,info
