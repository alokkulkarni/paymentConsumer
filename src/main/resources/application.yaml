spring:
  application:
    name: paymentConsumer
  
  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    time-zone: ${TIMEZONE:UTC}

# External Service URLs
external:
  services:
    beneficiaries:
      url: ${BENEFICIARIES_SERVICE_URL:http://localhost:8080}
      base-path: /api/v1/beneficiaries
    payment-processor:
      url: ${PAYMENT_PROCESSOR_SERVICE_URL:http://localhost:8081}
      base-path: /api/payments

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      beneficiariesService:
        baseConfig: default
        waitDurationInOpenState: 20s
      paymentProcessorService:
        baseConfig: default
        waitDurationInOpenState: 30s
        failureRateThreshold: 60
  
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
    instances:
      beneficiariesService:
        baseConfig: default
        maxAttempts: 2
      paymentProcessorService:
        baseConfig: default
        maxAttempts: 3
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
    instances:
      beneficiariesService:
        timeoutDuration: 3s
      paymentProcessorService:
        timeoutDuration: 5s

# Server Configuration
server:
  port: ${SERVER_PORT:8082}
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/json,application/javascript

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
      base-path: /actuator
  endpoint:
    health:
      show-details: ${HEALTH_DETAILS:when-authorized}
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: ${PROMETHEUS_ENABLED:true}
        
# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    "[com.alok.payment.paymentConsumer]": ${LOG_LEVEL_APP:INFO}
    "[org.springframework.web]": ${LOG_LEVEL_SPRING_WEB:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
